<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="full-screen" content="true" />
  <meta name="screen-orientation" content="portrait" />
  <meta name="x5-fullscreen" content="true" />
  <meta name="360-fullscreen" content="true" />
  <title>24点</title>
</head>

<body style="overflow:hidden">
  <!-- 背景 -->
  <div id="background" style="position:absolute;z-index:-1;width:100%;height:100%;top:0px;left:0px;">
    <img src="assets/img/game_bg.png" width="100%" height="100%"/>
  </div>
  <!-- /背景 -->
  <!-- 时间和分数 -->
  <div style="position:fixed;width:100%;height:10%;">
    <div style="position:absolute;width:40%;height:60%;left:5%;top:10%;">
      <img src="assets/img/time.png" width="100%" height="100%"/>
      <span id="time" style="color:#FFF;position:absolute;top:35%;left:70%">?</span>
    </div>
    <div style="position:absolute;width:40%;height:60%;right:5%;top:10%;">
      <img src="assets/img/score.png" width="100%" height="100%"/>
      <span id="score" style="color:#FFF;position:absolute;top:35%;left:70%">?</span>
    </div>
  </div>
  <!-- /时间和分数 -->
  <!-- 内容 -->
  <div id="content" style="position:fixed;width:100%;height:80%;bottom:10%;" >

  </div>
  <!-- /内容 -->
  <!-- 重置/过 -->
  <div style="position:fixed;width:100%;height:10%;bottom:5%;">
    <div style="position:absolute;width:10%;height:60%;right:25%;bottom:10%;">
      <img src="assets/img/reset.png" width="100%" height="100%" onclick="reset()"/>
    </div>
    <div style="position:absolute;width:15%;height:60%;right:5%;bottom:10%;">
      <img src="assets/img/pass.png" width="100%" height="100%" onclick="pass()"/>
      <span id="pass" style="color:#FFF;position:absolute;top:30%;left:60%">?</span>
    </div>
  </div>
  <!-- /过 -->

</body>
<script src="assets/js/game.js"></script>
</html>
